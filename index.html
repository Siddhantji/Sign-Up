<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" method="post">
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Example@email.com" required><br>
        <p id="err">Make sure email is more than 3 characters and has @ and a.</p>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Your Password" required><br>
        <p id="pass">Make sure password is more than 8 characcters.</p>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
